<div class="w-full flex flex-col justify-center items-center">
  <ul class="flex flex-wrap justify-center items-center gap-4 px-4 sm:px-6 md:px-10 lg:px-20">
    <li
      *ngFor="let option of options"
      class="flex flex-col justify-center items-center p-4 rounded-lg w-40 h-56 sm:w-52 sm:h-64 md:w-60 md:h-72 bg-white border-2 border-gray-300 shadow-md transition-transform transform hover:scale-105 hover:shadow-lg hover:bg-blue-100 cursor-pointer"
    >
      <mat-icon class="w-full h-40 flex justify-center items-center text-5xl sm:text-5xl mb-3">{{ option.icon }}</mat-icon>
      <a
        [routerLink]="option.route"
        class="text-lg sm:text-xl md:text-2xl font-bold text-center hover:text-blue-600 transition-colors duration-300"
      >
        {{ option.label }}
      </a>
    </li>
  </ul>
</div>
