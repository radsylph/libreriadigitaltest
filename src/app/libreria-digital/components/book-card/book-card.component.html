<div class="w-full flex flex-col justify-center px-4 py-8">
  <ul class="flex flex-wrap justify-center gap-6">
    <li
      *ngFor="let book of books"
      class="flex flex-col justify-start items-center p-4 bg-white rounded-lg shadow-lg hover:scale-105 hover:shadow-xl transition-all duration-300 ease-in-out w-full sm:w-1/2 md:w-1/3 lg:w-1/4"
    >
      <img
        [src]="book.img"
        alt="{{ book.title }}"
        class="w-full h-48 object-cover rounded-t-lg"
      />
      <a
        [routerLink]="book.route"
        class="text-xl font-semibold text-center mt-4 text-gray-800 hover:text-blue-500 transition-colors duration-300"
        >{{ book.title }}</a
      >
    </li>
  </ul>
</div>
